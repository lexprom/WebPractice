<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Basics</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>JS Basics</h1>
    <p>Count Numbers</p>
    <input type="text" id="countText"><button onclick="count()">Count</button>
    <p>Delete Repeated</p>
    <input style="
    padding-bottom: 70px;
    border-right-width: 2px;
    padding-right: 70px;
    margin-right: 10px;" type="text"  id="delete"><button onclick="deleteRepeats()">Delete</button>
    <p>Count Numbers</p>
    <input type="text" pattern="^[1-9][0-9]{3}$" maxlength="4" id = "year" placeholder="Year">
    <input type="text" maxlength="2" id="month" placeholder="Month">
    <input type="text" maxlength="2" id="day" placeholder="Day">
    <input type="text" maxlength="2" id="hour" placeholder="Hour">
    <input type="text" maxlength="2" id="min" placeholder="Minute">
    <input type="text" maxlength="2" id="sec" placeholder="Second">
    <input type="text" id ="mask" placeholder="Enter mask"><button id="replace" onclick="DateParse()">Replace</button>
</body>
</html>
